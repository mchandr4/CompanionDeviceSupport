syntax = "proto3";

package com.google.companionprotos;

option java_package = "com.google.android.companionprotos";
option java_outer_classname = "PeriodicPingProto";

// A message specific to the heartbeat feature.
message PeriodicPingMessage {
  // The different message types that indicate the content of the payload.
  enum MessageType {
    UNKNOWN = 0;
    PING = 1;
    ACK = 2;
  }

  // The type of this message.
  MessageType message_type = 1;
}
